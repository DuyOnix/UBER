<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodePro.vn - CyberSoft.edu.vn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="container-contact100">
      <div
        class="contact100-map"
        id="google_map"
        data-map-x="40.722047"
        data-map-y="-73.986422"
        data-pin="images/icons/map-marker.png"
        data-scrollwhell="0"
        data-draggable="1"
      ></div>

      <div class="contact100-more">
        <i class="zmdi zmdi-phone-in-talk"></i>
        (+84) 961.05.10.14
      </div>

      <div class="wrap-contact100">
        <div>
          <img
            src="images/cybersoft.png"
            alt="Front End CyberSoft"
            width="40%"
          />
          <span style="padding: 20px"></span>
          <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

          <div style="clear: both"></div>
          <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
          <h2>Vui lòng chọn loại xe:</h2>
          <ul>
            <li class="type">
              <input id="uberX" type="radio" name="selector" value="uberX" />
              <label for="uberX">Uber X</label>
              <div class="check"></div>
            </li>

            <li class="type">
              <input
                id="uberSUV"
                type="radio"
                name="selector"
                value="uberSUV"
              />
              <label for="uberSUV">Uber SUV</label>
              <div class="check"></div>
            </li>

            <li class="type">
              <input
                id="uberBlack"
                type="radio"
                name="selector"
                value="uberBlack"
              />
              <label for="uberBlack">Uber Black</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div style="clear: both"></div>

        <form class="contact100-form">
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập vào số KM</h2>
            <input
              id="distance"
              class="input100"
              type="number"
              name="name"
              placeholder="Số KM ..."
              value=""
            />
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập thời gian chờ</h2>
            <input
              id="time"
              class="input100"
              type="number"
              name="name"
              placeholder="Thời gian chờ  ..."
              value=""
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button id="tinhTien" type="button" class="contact100-form-btn">
              TÍNH TIỀN
            </button>
          </div>
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button
              id="inHoaDon"
              type="button"
              class="contact100-form-btn"
              data-toggle="modal"
              data-target="#bill"
            >
              IN HÓA ĐƠN
            </button>
          </div>
        </form>
        <div style="clear: both"></div>

        <div id="warn-km" class="alert alert-danger" style="display: none">
          <p>Nhập sai số KM!!!</p>
          <p>Mời bạn nhập lại số KM (km > 0)</p>
        </div>

        <div id="warn-time" class="alert alert-danger" style="display: none">
          <p>Nhập sai thời gian!!!</p>
          <p>Mời bạn nhập lại thời gian chờ (time > 0)</p>
        </div>

        <div id="divThanhTien" class="dongia">
          <h2 class="alert alert-success">
            Thành tiền:
            <span id="xuatTien" class="xuatTien"></span>
            vnd
          </h2>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <script src="./js/main.js"></script>
    <!--===============================================================================================-->

    <!-- Modal BILL -->
    <div
      class="modal fade"
      id="bill"
      tabindex="-1"
      aria-labelledby="billLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="billLabel">Hóa Đơn</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="bill" class="modal-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Chi tiết</th>
                  <th>Sử dụng</th>
                  <th>Đơn giá</th>
                  <th>Thành tiền</th>
                </tr>
              </thead>
              <tbody>
                <tr id="line_1" class="line">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>

                <tr id="line_2" class="line">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>

                <tr id="line_3" class="line">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>

                <tr id="line_4">
                  <td>Thời gian chờ</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>

                <tr class="bg-success">
                  <td>Total</td>
                  <td></td>
                  <td></td>
                  <td id="totalBill"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
